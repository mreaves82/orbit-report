<h3>Orbit Report</h3>
<table>
    <tr class="header-row">
        <th (click)="sort('name')" class="sortable">Name</th>
        <th (click)="sort('type')" class="sortable">Type</th>
        <th>Operational</th>
        <th>Orbit Type</th>
        <th>Launch Dates</th>
    </tr>
    <tr id="zebraTable" *ngFor="let sat of satellites">
        <td>{{sat.name}}</td>
        <td>{{sat.orbitType}}</td>
        <td [class.warning]="sat.shouldShowWarning()">{{sat.type}}</td>
        <td>{{sat.operational}}</td>
        <td>{{sat.launchDate}}</td>
    </tr>

</table>
